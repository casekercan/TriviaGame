<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Maryland Trivia</title>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h1>Maryland Trivia!</h1>
        </div>
        <div class="card-body">
            <div class="gameStart">
                <button id="start" class="button">Start</button>
            </div>
            <div class="gameQuestions">
                <div id="timer"></div>

                <form>
                    <div id="quiz">

                    </div>
                    <button id="submit" class="button">Submit Quiz</button>
                </form>
            </div>
            <div id="results">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
